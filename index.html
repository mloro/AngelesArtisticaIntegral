<!-- Script section -->
  <script>
    window.onscroll = function() {myFunction()};

    var products = document.getElementById("products");
    var sticky = products.offsetTop;

    function myFunction() {
      if (window.pageYOffset >= sticky) {
        products.classList.add("sticky")
      } else {
        products.classList.remove("sticky");
      }
    }
  </script>
